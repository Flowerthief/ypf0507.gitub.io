<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>encodeURI操作</title>
</head>
<style>
    #text{
        background-color: aquamarine;
    }
    body{
        background-color: pink;
    }
</style>
<body>
<div>
<div>
    <label for="text"></label><textarea id="text" name="jy" cols="80" rows="20"></textarea>
</div>
<button onclick="encodeURI()">encodeURI编码</button>    <button onclick="decodeURI()">encodeURI解码</button>
</div>
</body>
<script>
    var str = document.getElementById("text");
    //加密:
    function encodeURI() {
        document.getElementById("text").value = encodeURIComponent(str.value);
    }
    //加密:
    function decodeURI() {
        document.getElementById("text").value = decodeURIComponent(str.value);
    }
</script>
</html>
